<header class="flex flex-row justify-between items-center space-x-4 bg-white py-6 px-6">
    <div class="app-title mat-elevation-z2">Games Are Cool</div>
   <nav class="flex flex-row space-x-6 font-semibold" *ngIf="showNavigation">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="goTo('collection')">
        <mat-icon>videogame_asset</mat-icon>
        <span>My Collection</span>
      </button>
      <button mat-menu-item (click)="goTo('login')">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
   </nav>
 </header>
